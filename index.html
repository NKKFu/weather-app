<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="autocomplete.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="main" class="dark">
        <h1 onclick="location.reload()">Clima APP | Weather</h1>

        <form id="search-form" autocomplete="off">
            <div class="autocomplete" style="width:300px;">
                <input id="myInput" type="text" placeholder="Localidade...">
            </div>
            <input type="button" onclick="SendCityToSearch()" value="Procurar">
        </form>

        <div id="result">
            <h2>Cidades pré-definidas</h2>
            <p class="pre-city" onclick="SearchByCity('Manaus')">Manaus</p>
            <p class="pre-city" onclick="SearchByCity('Recife')">Recife</p>
            <p class="pre-city" onclick="SearchByCity('São Paulo')">São Paulo</p>
            <p class="pre-city" onclick="SearchByCity('Florianópolis')">Florianópolis</p>
            <p class="pre-city" onclick="SearchByCity('Goiânia')">Goiânia</p>
        </div>
    </div>

    <script src="autocomplete.js"></script>
    <script src="index.js"></script>
</body>

<script>
    autocomplete(document.getElementById("myInput"), [...citiesFullnames, ...stateFullnames]);
</script>

</html>
